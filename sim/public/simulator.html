<script>
 
  $(document).ready(function () {
    onDocumentLoaded()
  })
  function showSpinner(show) {
    if (show) {
      $(".spinner").removeClass("d-hidden");
      $(".spinner").addClass("d-block");
    }
    else {
      $(".spinner").removeClass("d-block");
      $(".spinner").addClass("d-hidden");
    }
  }
  function receiveMessage(e) {
      if (event.data) {
            /** progress messages from min.js **/
            if (event.data.message === "JSCAD-progress-beginSimulatorRender") {
              // show the spinner
              showSpinner(true)
            }
            else if (event.data.message === "JSCAD-progress-endSimulatorRender") {
              // hide the spinn
              // we may get multiple of these endSimulators, depending on how it 'ended
              showSpinner(false)
            }
      }
  }
  function checkForThingiverseRedirection () {
    // Check for thingiverse redirection code
    const search = window.parent.location.search
    if (search.includes("code")) {
      const code = search.split("code=")[1].split("&")[0]
      if (code) {
        setTimeout(function () {
          const blob = window.jscad.currentObjectsToBlob()
          authorizeThingiverse(blob, pxsim.title, code)
        }, 5000)
      }
    }
  }

  function onSaveToBuildBee() {
    const blob = window.jscad.currentObjectsToBlob()
    sendSTLToBuildBee(blob, pxsim.title)
  }
  function onSaveToThingiverse() {
    const blob = window.jscad.currentObjectsToBlob()
    // take a screenshot using our screenshotAsync library
    // on the simulator, this passes back canvas image data 
    // in png format.  We will serialize this into an array 
    // buffer - pass it across as a string then deal with it 
    // in the main frame. 
    pxsim.board().screenshotBlob(/*width*/ 800).then(function (pngFormatImageData) {
      sendToThingiverse(blob, pxsim.title, pngFormatImageData)
    })

  }
  function onDownloadSTL() {
    const blob = window.jscad.currentObjectsToBlob()
    downloadSTL(blob, pxsim.title)
  }
  function resizeToFrame() {
    // dynamically resize viewer context based on its parent.  
    // the canvas calculation in jscad is based on the size of this
    // element.

    const viewerContextParent = window.jQuery("#viewerContext").parent()[0]
    $("#viewerContext").style = "width:" + viewerContextParent.clientWidth + "px; height: " + viewerContextParent.clientHeight + "px;"

  }
  $(window).resize(function () {
    resizeToFrame()
  });

  function addEventHandlers() {
    // listen to window.postMessages
    window.addEventListener("message", receiveMessage, false)


    $(".openParameterFormButton").on("click", function (e) {
      $(".parameterDivContainer").show()
      $(".openParameterFormButton").hide();
    })
    $(".closeParameterFormButton").on("click", function (e) {
      $(".parameterDivContainer").hide()
      $(".openParameterFormButton").show();
    })
  }

  function onDocumentLoaded() {
    resizeToFrame()
    
    checkForThingiverseRedirection()
    addEventHandlers()

   
  }
</script>
